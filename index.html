<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photobook 2025</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="hero">
      <div class="hero__content">
        <p class="eyebrow">Capture the year</p>
        <h1>Photobook 2025</h1>
        <p class="lede">
          Upload your favorite shots from each month and watch the year unfold
          in a clean, minimal gallery.
        </p>
        <a class="button" href="#upload">Upload a photo</a>
      </div>
    </header>

    <main>
      <section id="upload" class="card">
        <div class="card__header">
          <h2>Upload a memory</h2>
          <p>Photos appear instantly in the month you pick.</p>
        </div>

        <form id="upload-form" class="form" novalidate>
          <div class="form__grid">
            <label class="form__control">
              <span>Month</span>
              <select id="month" name="month" required>
                <option value="">Select a month</option>
              </select>
            </label>

            <label class="form__control">
              <span>Photographer (optional)</span>
              <input type="text" id="photographer" name="photographer" maxlength="80" placeholder="Your name" />
            </label>
          </div>

          <label class="form__control">
            <span>Notes (optional, 500 chars)</span>
            <textarea id="notes" name="notes" maxlength="500" placeholder="Where were you? What made it special?"></textarea>
          </label>

          <label class="form__control form__control--file">
            <span>Photo(s)</span>
            <input type="file" id="photo" name="photo" accept="image/*" multiple required />
          </label>

          <div class="form__footer">
            <div class="status" id="status" aria-live="polite"></div>
            <button type="submit" class="button button--primary">
              <span class="button__spinner" id="upload-spinner" aria-hidden="true"></span>
              <span>Upload</span>
            </button>
          </div>
        </form>
      </section>

      <section class="card">
        <div class="card__header">
          <h2>Gallery</h2>
          <p>New uploads appear at the top of each month.</p>
        </div>
        <div id="gallery" class="gallery"></div>
      </section>
    </main>

    <template id="month-template">
      <div class="month" data-month-index="">
        <div class="month__header">
          <div class="month__title-wrap">
            <h3 class="month__title"></h3>
            <p class="month__subtitle">Flip through this month's spread</p>
          </div>
          <div class="month__controls">
            <button class="pager pager--prev" type="button" aria-label="Previous page" title="Previous page">
              &#10094;
            </button>
            <span class="month__page" aria-live="polite">Page 1 of 1</span>
            <button class="pager pager--next" type="button" aria-label="Next page" title="Next page">
              &#10095;
            </button>
            <span class="badge month__count">0</span>
          </div>
        </div>
        <div class="page" aria-live="polite">
          <div class="month__grid" role="list"></div>
        </div>
      </div>
    </template>

    <template id="photo-template">
      <article class="photo" role="listitem">
        <div class="photo__frame" tabindex="0">
          <img loading="lazy" alt="" />
        </div>
        <div class="photo__meta">
          <p class="photo__timestamp"></p>
          <p class="photo__info"></p>
          <p class="photo__notes"></p>
        </div>
      </article>
    </template>

    <div id="lightbox-backdrop" class="lightbox__backdrop" aria-hidden="true"></div>
    <div id="lightbox" class="lightbox" aria-hidden="true" role="dialog" aria-modal="true">
      <button id="lightbox-close" class="lightbox__close" type="button" aria-label="Close (Esc)">
        &times;
      </button>
      <button id="lightbox-prev" class="lightbox__nav lightbox__nav--prev" type="button" aria-label="Previous photo">
        &#10094;
      </button>
      <div class="lightbox__content">
        <img id="lightbox-image" alt="" />
        <p id="lightbox-caption"></p>
      </div>
      <button id="lightbox-next" class="lightbox__nav lightbox__nav--next" type="button" aria-label="Next photo">
        &#10095;
      </button>
    </div>

    <script src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
