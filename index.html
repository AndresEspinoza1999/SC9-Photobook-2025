<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photobook 2025</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="hero">
      <div class="hero__content">
        <p class="eyebrow">Capture the year</p>
        <h1>Photobook 2025</h1>
        <p class="lede">
          Upload your favorite shots from each month and watch the year unfold
          in a clean, minimal gallery.
        </p>
        <a class="button" href="#upload">Upload a photo</a>
      </div>
    </header>

    <main>
      <section id="upload" class="card">
        <div class="card__header">
          <h2>Upload a memory</h2>
          <p>Photos appear instantly in the month you pick.</p>
        </div>

        <form id="upload-form" class="form" novalidate>
          <div class="form__grid">
            <label class="form__control">
              <span>Month</span>
              <select id="month" name="month" required>
                <option value="">Select a month</option>
              </select>
            </label>

            <label class="form__control">
              <span>Photographer (optional)</span>
              <input type="text" id="photographer" name="photographer" maxlength="80" placeholder="Your name" />
            </label>
          </div>

          <label class="form__control">
            <span>Notes (optional, 500 chars)</span>
            <textarea id="notes" name="notes" maxlength="500" placeholder="Where were you? What made it special?"></textarea>
          </label>

          <label class="form__control form__control--file">
            <span>Photo(s)</span>
            <input type="file" id="photo" name="photo" accept="image/*" multiple required />
          </label>

          <div class="form__footer">
            <div class="status" id="status" aria-live="polite"></div>
            <button type="submit" class="button button--primary">
              <span class="button__spinner" id="upload-spinner" aria-hidden="true"></span>
              <span>Upload</span>
            </button>
          </div>
        </form>
      </section>

      <section class="card">
        <div class="card__header">
          <h2>Gallery</h2>
          <p>New uploads appear at the top of each month.</p>
        </div>
        <div id="gallery" class="gallery"></div>
      </section>
    </main>

    <template id="month-template">
      <div class="month">
        <div class="month__header">
          <h3 class="month__title"></h3>
          <span class="badge month__count">0</span>
        </div>
        <div class="month__grid"></div>
      </div>
    </template>

    <template id="photo-template">
      <article class="photo">
        <div class="photo__frame">
          <img loading="lazy" alt="" />
        </div>
        <div class="photo__meta">
          <p class="photo__timestamp"></p>
          <p class="photo__info"></p>
          <p class="photo__notes"></p>
        </div>
      </article>
    </template>

    <script src="firebase-config.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
